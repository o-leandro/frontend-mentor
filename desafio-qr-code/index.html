<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio QR code component</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <div class="box">
